<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/favicon.ico" />
  <title>Hooli-style Popup</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="style2.css"> -->
</head>

<body>
  <section class="menu">
    <nav class="navbar">
      <div class="flex flex-horizontal-right">
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="#" class="navbar__link popup-button">My cat</a>

            <ul id="sub-navbar__list" class="sub-navbar__list">
              <li class="sub-navbar__item">
                <a href="#" class="sub-navbar__link">Sub cat 1</a>
              </li>
              <li class="sub-navbar__item">
                <a href="#" class="sub-navbar__link">Sub cat 2</a>
              </li>
              <li class="sub-navbar__item">
                <a href="#" class="sub-navbar__link">Sub cat 3</a>
              </li>
              <li class="sub-navbar__item">
                <a href="#" class="sub-navbar__link">Sub cat 4</a>
              </li>
            </ul>

          </li>
          <li class="navbar__item">
            <a href="https://github.com/NJul/kottans-frontend" target="_blank"
              class="navbar__link popup-button">Frontend</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">
              <img src="./img/popup-button.png" alt="Popup button" class="popup-button-img">
            </a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">
              <img src="./img/bell.png" alt="Bell" class="popup-button-img">
            </a>
          </li>
          <li class="navbar__item">
            <a href="https://github.com/kottans/mock-repo" class="navbar__link" target="_blank">
              <img src="./img/kottans.png" alt="Kottans button" class="popup-button-img">
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </section>

</body>

</html>
